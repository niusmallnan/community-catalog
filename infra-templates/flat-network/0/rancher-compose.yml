.catalog:
  version: "v0.1.0"
  questions:
    - variable: "FLAT_BRIDGE"
      label: "FLAT Bridge"
      description: "Name of Flat Bridge. Default is `flatbr0`"
      type: "string"
      default: "flatbr0"
      required: true
    - variable: "FLAT_IF"
      label: "FLAT Interface"
      description: "Name of Flat interface. Default is `eth0`"
      type: "string"
      default: "eth0"
      required: true
    - variable: MTU
      label: "MTU for the network"
      description: "Adjust the MTU for the network, according to your needs. Ex: GCE(1460), AWS(1500), etc"
      required: true
      default: 1500
      type: int
    - variable: "SUBNET"
      label: "Subnet"
      description: "The subnet to use for the managed network."
      type: "string"
      default: '172.22.101.0/24'
      required: true
    - variable: "START_ADDRESS"
      label: "Start IP Address"
      description: "The subnet to use for the managed network."
      type: "string"
      default: '172.22.101.110'
      required: true
    - variable: "END_ADDRESS"
      label: "END IP Address"
      description: "The subnet to use for the managed network."
      type: "string"
      default: '172.22.101.240'
      required: true
    - variable: "GATEWAY"
      label: "Gateway"
      description: "Container default gateway."
      type: "string"
      default: '172.22.101.1'
      required: true
    - variable: "RANCHER_DEBUG"
      label: "Enable Debug Logs"
      description: "This will enable very verbose debug logs."
      type: "boolean"
      default: "true"
      required: true
    - variable: "SUBNET_PREFIX_SIZE"
      label: "Subnet PrefixSize for IPAM"
      description: "Subnet PrefixSize for IPAM"
      required: true
      default: 24
      type: int

cni-driver:
  network_driver:
    name: Rancher Flat Networking
    default_network:
      name: flat
      host_ports: true
      subnets:
      - network_address: $SUBNET
        start_address: ${START_ADDRESS}
        end_address: ${END_ADDRESS}
      dns:
      - 169.254.169.250
      dns_search:
      - rancher.internal
    cni_config:
      '10-rancher-flat.conf':
        name: rancher-cni-network
        type: rancher-flat
        bridge: $FLAT_BRIDGE
        bridgeSubnet: $SUBNET
        logToFile: /var/log/rancher-cni.log
        isDebugLevel: ${RANCHER_DEBUG}
        hairpinMode: true
        hostNat: true
        hairpinMode: true
        mtu: ${MTU}
        isDefaultGateway: true
        isFlat: true
        ipam:
          type: rancher-cni-ipam
          logToFile: /var/log/rancher-cni.log
          isDebugLevel: ${RANCHER_DEBUG}
          gateway: ${GATEWAY}
          subnetPrefixSize: /${SUBNET_PREFIX_SIZE}
